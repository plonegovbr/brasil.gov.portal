language: python
python: 2.7
sudo: false
cache:
  directories:
  - eggs
  - parts/node
addons:
  # XXX: use an older Firefox ESR as we are stuck with selenium = 2.53.5
  #      https://github.com/SeleniumHQ/selenium/issues/2739#issuecomment-249482533
  firefox: 45.9.0esr
env:
  matrix:
    - MASTER=true
    - LAST_RELEASE=true
matrix:
  allow_failures:
    - env: LAST_RELEASE=true
  fast_finish: true
install:
- python bootstrap.py
- bin/buildout annotate
- bin/buildout
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- bin/code-analysis
- bin/test
after_success:
- bin/createcoverage --output-dir=htmlcov -t "--layer=!Acceptance"
- pip install coveralls
- coveralls
notifications:
  irc: irc.freenode.org#plonegovbr
