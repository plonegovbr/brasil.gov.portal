language: python
python: 2.7
sudo: false
cache:
  directories:
  - eggs
matrix:
  fast_finish: true
before_install:
- npm install csslint jshint
- which csslint
- which jshint
install:
- python bootstrap.py
- bin/buildout annotate
- bin/buildout -Nq
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- firefox -v
script:
- bin/code-analysis
- bin/test
after_success:
- bin/createcoverage -t "--layer=!Acceptance"
- pip install -q coveralls
- coveralls
notifications:
  irc: irc.freenode.org#plonegovbr
