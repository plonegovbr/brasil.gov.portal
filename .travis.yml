language: python
python: 2.7
sudo: false
cache:
  directories:
  - eggs
  - parts/node
env:
  matrix:
    - MASTER=true
    - PENDING_RELEASE=true
matrix:
  allow_failures:
    - env: MASTER=true
  fast_finish: true
install:
- test $MASTER && sed -ie '/https:\/\/raw\.githubusercontent\.com\/plonegovbr\/portal\.buildout\/master\/buildout\.d\/versions\.cfg/d' buildout.cfg || true
- python bootstrap.py
- bin/buildout annotate
- bin/buildout
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- firefox -v
script:
- bin/code-analysis
- bin/test
after_script:
# XXX:
# Firefox reclama: GConf-WARNING **: Got Disconnected from DBus.
# E continua falhndo, criando um job falho a cada 30-50 minutos.
# Ent√£o simplesmente matamos o processo.
- pkill -9 firefox
after_success:
- bin/createcoverage -t "--layer=!Acceptance"
- pip install -q coveralls
- coveralls
notifications:
  irc: irc.freenode.org#plonegovbr
